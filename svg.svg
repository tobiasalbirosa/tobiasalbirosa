<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    div {
      color: white;
      font: 18px serif;
      height: 100%;
      overflow: auto;
    }
  </style>


  <!-- Common use case: embed HTML text into SVG -->
  <foreignObject x="0" y="0" width="100%" height="100%">
    <!--
    -->
<img margin=0 position="absolute" width="100%" height="100%" src="/gif.gif" xmlns="http://www.w3.org/1999/xhtml"></img>

  </foreignObject>
</svg>
